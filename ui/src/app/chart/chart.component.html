<div class="p-4 max-w-xl mx-auto">
    <label class="block text-sm font-medium mb-2">Select Date Range:</label>
    <select [(ngModel)]="selectedRange" (change)="onDateRangeChange()" class="p-2 rounded border w-full mb-4">
        <option value="lastMonth">Last Month</option>
        <option value="lastQuarter">Last Quarter</option>
        <option value="lastYear">Last Year</option>
        <option value="custom">Custom</option>
    </select>

    <div *ngIf="!isDataLoaded" class="text-center py-4 text-gray-500">
        Loading chart data...
    </div>

    <div id="chartdiv" style="width: 100%; height: 400px;"></div>
</div>
